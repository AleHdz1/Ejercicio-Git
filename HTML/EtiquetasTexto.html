<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de texto</title>
</head>
<body>
    <b>Letra negrita</b>
    <!--La etiqueta b hace que mi texto tenga estilo "negrita" SIN importancia semantica-->
<br>
<strong>Letra negrita</strong>
<!--La etiqueta b hace que mi texto tenga estilo "negrita" CON importancia semantica-->
<br>
<i>Italic</i>
<!--Esta etiqueta convierte a cursiva SIN importacia semantica-->
<br>
<EM>Enfasis</EM>
<!--Esta etiqueta convierte a cursiva CON importacia semantica-->
<BR>
<small>Texto pequeño</small>
<br>
<del>$399 texto eliminado</del>
<!--Se coloca texto tachado-->
<br>
<u>$250, texto agregado</u>
<!--subrayado-->
<br>
<p>Hola chicos <sub>Plai</sub></p>
<!--Se coloca texto por debajo de la línea-->
<p>Hola chicos <sup>Plai</sup></p>
<!--Se coloca texto por encima de la línea-->


</body>
</html>
